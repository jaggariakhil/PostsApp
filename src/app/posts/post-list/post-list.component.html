<mat-accordion multi="true" *ngIf=" posts.length>0">
  <mat-expansion-panel *ngFor="let p of posts">
    <mat-expansion-panel-header>
{{p.title}}
    </mat-expansion-panel-header>

    <div class="post-image">
      <img [src]="p.imagePath" [alt]="p.title" class="img-responsive">
    </div>
    <p>{{p.content}}</p>
    <mat-action-row *ngIf="isAuth">
      <a mat-button color="primary" [routerLink]="['/edit',p._id]" routerLinkActive="router-link-active" >Edit</a>
      <button mat-button color="warn" (click)="onDelete(p._id)">Delete </button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator [length]="totalPosts" [pageSize]="postsPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)"  *ngIf=" posts.length>0" ></mat-paginator>
<p class="mat-body-1" *ngIf="posts.length<=0">No posts</p>
