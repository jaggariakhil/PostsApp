<mat-card>
<mat-spinner *ngIf="isLoading"></mat-spinner>
<form [formGroup]="form" (submit)="onAddPost()"  *ngIf="!isLoading">  
  <mat-form-field>
    <input placeholder="title" matInput type="text" formControlName="title">
    <mat-error *ngIf="form.get('title').invalid"> Please enter title</mat-error>
  
  </mat-form-field>
  <br>


<div>
  <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
  <input type="file" #filePicker (change)="onImagePicked($event)"  >
</div>
<div *ngIf="imgPreview!='' && imgPreview">
  <img [src]="imgPreview" [alt]="imgPreview" class="imgpreview img-thumbnail">
</div>
  

<mat-form-field>
   <textarea placeholder="content"  matInput  rows="3" formControlName="content" ></textarea>
   <mat-error *ngIf="form.get('content').invalid"> Please enter content</mat-error>
  </mat-form-field>
  <br>
  <button mat-raised-button color="accent" >{{buttontext}}</button>

</form>

</mat-card>
